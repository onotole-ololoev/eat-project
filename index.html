<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header container">
    <a href="/" class="logo">
        <img width="128px" src="img/logo.png" alt="logo" class="logo-image">
    </a>
    <form action="#" class="search-form">
           <input type="search" placeholder="Блюда" class="search-input">
        <button class="search-button">
            <img src="img/search-icon.svg" alt="search-icon" class="search-icon">
        </button>
    </form>
    <div class="auth">
        <a href="#" class="login">Войти</a>
    </div>
    <a class="shopping-cart" href="#">
        <img src="img/fi-rr-shopping-cart.svg" alt="shopping-cart">
        <span class="shopping-counter">12</span>
    </a>
</header>
</body>
</html>
